{% extends "blog/base.html" %}
{% block content%}
    <h1> Discussions Live right now- </h1>
    <div class="centerstage">
        <!-- now there is a key ,divide everything into classes so that we can address it manualy later on -->
        {%for post in post_list %}
        <div class = "card" style="border: 1px solid black; margin-bottom:10px; padding:5px;" >
            <div class="post_title" >
                <a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a>
            </div>
            <div class="post_date">
                <p>Published on: {{post.published_date}}</p>
            </div>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{post.comments.count}}</a>
        </div>
        {% endfor %}
    </div>
    
{% endblock%}
