<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog!</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- MEDIUM STYLE EDITOR -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body style="background-image: url({% static 'images/chowmin.jpg' %}); background-repeat: no-repeat; background-attachment: fixed; background-size: 120% 120%;)">
    <nav class="techfont navbar navbar-expand-lg navbar-dark bg-dark custom-nav" style="margin-bottom: 8px; margin-top: 0px; background-color:#103300;">
        <a class="navbar-brand" style="font-size: 27px; font-weight: 600;" href="{% url 'blog:post_list'%}">Discuss !</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-bottom: 8px;">
            <div class="navbar-nav">
                <a class="nav-link" style="font-size: 15px; font-weight: 700;" href="{% url 'blog:about' %}">About <span class="sr-only">(current)</span></a>
                <a class="nav-link" style="font-size: 15px; font-weight: 700;" href="https://www.linkedin.com/in/arshpreet-singh-6517861b3/">Linked In</a>
                <a class="nav-link" style="font-size: 15px; font-weight: 700;" href="https://github.com/Arsh0023">Github</a>
                <p style="margin-left: 50em;"></p>
                {% if user.is_authenticated %}
                    <a class="nav-link" style="font-size: 15px; font-weight: 700;" href="{% url 'blog:post'%}" style="margin-left: 0em;">New Post</a>
                    <a class="nav-link" style="font-size: 15px; font-weight: 700;" href="{% url 'blog:draft_list_view'%}" style="margin-left: 0em;">Drafts</a>
                    <a class="nav-link" style="font-size: 15px; font-weight: 700;" href="{% url 'logout'%}" style="margin-left: 0em;">Logout</a>
                    <a class="nav-link" style="font-size: 15px; font-weight: 700;" hfer = "{% url 'admin:index' %}" style="margin-left: 0em;">Welcome: {{user.username}} </a>
                {% else %}
                    <p style="margin-left: 10em;"></p>
                    <a class="nav-link" href="{% url 'login'%}" style="margin-left: 0em; color: deepskyblue; size: 30px; "><i class="bi bi-box-arrow-in-left"></i>Login</a>
                {% endif %}
                
            </div>

        </div>
    </nav

    <!-- The actual blog posts here the things can be added to make bootstrap collapses proper  -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  <div class=" jumbotron blog_posts">
                    {% block content %}
                    {% endblock %}
                  </div>

                </div>
            </div>
        </div>
    <script type="text/javascript" src = "{% static 'js/blog.jss' %}"></script>
</body>
</html>
